<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器监控仪表盘</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <!-- 导航栏 -->
    <nav class="navbar navbar-dark bg-dark border-bottom border-secondary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-server"></i> 服务器监控系统
            </span>
            <div class="d-flex align-items-center">
                <span class="text-muted me-3" id="current-time"></span>
                <span class="badge bg-secondary me-2" id="connection-status">本地模式</span>
                <button class="btn btn-outline-light btn-sm me-2" onclick="refreshData()">
                    <i class="bi bi-arrow-clockwise"></i> 刷新
                </button>
                <button class="btn btn-outline-info btn-sm" data-bs-toggle="modal" data-bs-target="#sshModal">
                    <i class="bi bi-server"></i> SSH设置
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <!-- 系统概览 -->
        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-cpu fs-1 text-primary"></i>
                        <h5 class="card-title mt-2 text-secondary">CPU使用率</h5>
                        <h2 class="text-primary" id="cpu-usage">0%</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-memory fs-1 text-info"></i>
                        <h5 class="card-title mt-2 text-secondary">内存使用</h5>
                        <h2 class="text-info" id="memory-usage">0%</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-diagram-3 fs-1 text-success"></i>
                        <h5 class="card-title mt-2 text-secondary">网络连接</h5>
                        <h2 class="text-success" id="network-connections">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-clock-history fs-1 text-warning"></i>
                        <h5 class="card-title mt-2 text-secondary">运行时间</h5>
                        <h6 class="text-muted" id="uptime">00:00:00</h6>
                    </div>
                </div>
            </div>
            </div>
        </div>

        <!-- 实时图表区域 -->
        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-light border-0">
                        <h6 class="mb-0 text-secondary"><i class="bi bi-graph-up"></i> CPU负载监控</h6>
                    </div>
                    <div class="card-body">
                        <canvas id="cpuChart" height="200"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-light border-0">
                        <h6 class="mb-0 text-secondary"><i class="bi bi-bar-chart"></i> 内存使用趋势</h6>
                    </div>
                    <div class="card-body">
                        <canvas id="memoryChart" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- 进程列表 -->
        <div class="row">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-light border-0">
                        <h6 class="mb-0 text-secondary"><i class="bi bi-list-task"></i> 当前进程列表</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="processTable">
                        <thead>
                            <tr>
                                <th>PID</th>
                                <th>名称</th>
                                <th>CPU%</th>
                                <th>内存(MB)</th>
                                <th>状态</th>
                            </tr>
                        </thead>
                                <tbody id="processList">
                                    <!-- 进程数据将通过JavaScript动态填充 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                </div>
            </div>
        </div>
    </div>


    <!-- SSH配置模态框 -->
    <div class="modal fade" id="sshModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title text-secondary"><i class="bi bi-server"></i> SSH服务器配置</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <div class="mb-3">
                        <label class="form-label">主机地址</label>
                        <input type="text" class="form-control" id="ssh-hostname" placeholder="example.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">端口</label>
                        <input type="number" class="form-control" id="ssh-port" value="22">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input type="text" class="form-control" id="ssh-username" placeholder="root">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">密码</label>
                        <input type="password" class="form-control" id="ssh-password" placeholder="密码">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">连接名称（可选）</label>
                        <input type="text" class="form-control" id="ssh-name" placeholder="例如：生产服务器">
                    </div>
                    <div class="alert alert-info" role="alert">
                        <i class="bi bi-info-circle"></i> 配置完成后点击"测试连接"验证配置，然后点击"连接"建立SSH连接
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="testSSHConnection()">测试连接</button>
                    <button type="button" class="btn btn-success" onclick="connectSSH()">保存并连接</button>
                    <button type="button" class="btn btn-danger" onclick="disconnectSSH()">断开</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
